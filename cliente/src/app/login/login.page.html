<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center" style="font-weight: bold; color: black;">Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding" text-center>
  <form (ngSubmit)="login()" class="ion-padding">
    <ion-item>
      <ion-label position="floating">Gmail</ion-label>
      <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
    </ion-item>
    <ion-button type="submit" expand="block">Iniciar Sesión</ion-button>
  </form>

  <p class="ion-text-center ion-padding-top">¿No tienes una cuenta? <a routerLink="/register">Regístrate</a></p>
</ion-content>
